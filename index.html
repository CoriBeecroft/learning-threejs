<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

		<script src="threejs/build/three.js"></script>

		<script src="threejs/examples/js/controls/OrbitControls.js"></script>

		<script>

			var camera, scene, renderer, controls;
			var sphereMesh;
			var cubeMesh;
			var zDirection = 1;
			var textureIndex = 0;
			var textures = [];
			var material1;
			var boxes = [];
			
			init();
			animate();

			document.getElementsByTagName('body')[0].onkeypress = function() {
				textureIndex++;
				textureIndex %= textures.length;
				material1 = new THREE.MeshBasicMaterial({map: textures[textureIndex]}); 

				for(var i=0; i<boxes.length; i++)
					boxes[i].material = material1;
			};

			function init() {

				textures.push(new THREE.TextureLoader().load( 'threejs/examples/textures/crate.gif' ));
				textures.push(new THREE.TextureLoader().load( 'threejs/examples/textures/envmap.png' ));
				textures.push(new THREE.TextureLoader().load( 'threejs/examples/textures/water.jpg' ));

				material1 = new THREE.MeshBasicMaterial( {map: textures[textureIndex]});

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.z = 380;

				controls = new THREE.OrbitControls( camera );

				scene = new THREE.Scene();
				scene.background = new THREE.Color();

				var geometry = new THREE.SphereBufferGeometry( 500, 100, 100);
				var material = new THREE.MeshBasicMaterial();
				material.color = new THREE.Color("hsl(194, 25%, 38%)");
				material.transparent = true;
				material.opacity = 0.25;

				sphereMesh = new THREE.Mesh( geometry, material );
				scene.add(sphereMesh);	


				sphereMesh.position.x = 0;
				
				for(var i=0; i<200; i++)
				{
					sphereMesh.add(makeBox());
				}

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = true;
				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function makeBox() {

				var texture = [];

				var geometry1 = new THREE.BoxBufferGeometry(50, 50, 50);

				var mesh = new THREE.Mesh( geometry1, material1 );

				var position = new THREE.Vector3(Math.floor(Math.random()*1000) - 500, Math.floor(Math.random()*1000) - 500, Math.floor(Math.random()*1000) - 500);
				position.normalize();
				position.setLength((Math.random()*500-36));

				mesh.position.copy(position);


				mesh.rotation.x = Math.random();
				//mesh.rotation.y = Math.random();
				//mesh.rotation.z = Math.random();

				cubeMesh = mesh;
				boxes.push(mesh);

				return mesh;
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				// mesh.rotation.x += 0.00;
				// mesh.rotation.y += 0.0;

				if(camera.position.z > 1400)
					zDirection = -1;
				else if(camera.position.z < 1000)
					zDirection = 1;

				//camera.position.z += zDirection;
				//scamera.position.x += 1;

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
